<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
    <title>Campus Map</title>
    <style>
        body { margin: 0; }
        .legend {
            width: 300px;
            background-color: #363636;
            padding: 20px;
            margin: 20px;
            position: fixed;
            color: #898a8c;
        }
        #main {
            /*height: 50px;*/
            display: flex;
            flex-direction: row;
        }
        #buildingInfo {
            height: 240px;
            display: none;
        }
        .labelText {
            color: #ffffff;
        }
        .cross {
            position: absolute;
            top: 15px;
            right: 15px;
            cursor: pointer;
        }
        #additionalBuildingInfo {
            display: none;
        }
        .legend-item {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
            color: #ffffff;
        }
        .legend-color {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }
        .hidden {
            opacity: 50%;
        }
        .legend-btn {
            position: fixed;
            margin: 40px;
            padding: 10px;
            background-color: #252525;
            color: #898a8c;
            font-weight: bold;
            border: #404040 solid 2px;
            border-radius: 10px;
            cursor: pointer;
        }
        .off {
            display: none;
        }
    </style>
</head>
<body>
<div id="main" class="legend">
    <div id="busTraces">
        <h3>Campus Bus Traces</h3>
        <i id="hide" class="fa fa-times cross" aria-hidden="true"></i>
    </div>
</div>
<button id="show" class="legend-btn off"> Show Bus Traces </button>
<div id="buildingInfo" class="legend">
    <h3><span id="buildingName" class="labelText"></span></h3>
    <div id="additionalBuildingInfo">
        <h4><span>Year of construction: </span><span id="buildingYear" class="labelText"></span></h4>
        <h4><span>Architect: </span><span id="buildingArchitect" class="labelText"></span></h4>
        <h4><span>School: </span><span id="buildingSchool" class="labelText"></span></h4>
        <h4><span>Energy: </span><span id="buildingEnergy" class="labelText"></span></h4>
    </div>
    <i class="fa fa-times cross" id="close" aria-hidden="true"></i>
</div>
</div>
<script type="module" src="routeData.js"></script>
</body>
</html>
